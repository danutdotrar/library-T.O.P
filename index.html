<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Book Library</title>
    </head>
    <body>
        <div class="header">
            <h1>Book Library</h1>
        </div>
        <form id="form-container">
            <div class="form-input">
                <label for="title">Title</label>
                <input type="text" id="title" />
                <small class="hidden" id="hidden"
                    >Please enter a response.</small
                >
            </div>

            <div class="form-input">
                <label for="author">Author</label>
                <input type="text" id="author" />
                <small class="hidden" id="hidden"
                    >Please enter a response.</small
                >
            </div>

            <div class="form-input">
                <label for="pages">Pages</label>
                <input type="number" class="pages" id="pages" />
                <small class="hidden" id="hidden"
                    >Please enter a response.</small
                >
            </div>

            <div class="read">
                <p>Read or not?</p>
                <small class="hidden" id="hidden"
                    >Please enter a response.</small
                >
                <label for="yes">Yes</label>
                <input type="radio" id="yes" name="read" value="true" />

                <label for="no">No</label>
                <input type="radio" id="no" name="read" value="false" />
            </div>

            <button id="add-book">Add book</button>
        </form>

        <div class="container" id="container">
            <!-- <div class="card" id="card"> -->
            <!-- <div class="info library-title">title</div>
                <div class="info library-author">author</div>
                <div class="info library-pages">pages</div>
                <div class="info library-read">read</div> -->
            <!-- </div> -->
        </div>

        <script src="app.js"></script>
    </body>
</html>
